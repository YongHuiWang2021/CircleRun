apply plugin: 'com.android.library'


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation(name: 'UnityAds', ext:'aar')
    implementation(name: 'play-services-auth-base-10.2.0', ext:'aar')
    implementation(name: 'play-services-drive-10.2.0', ext:'aar')
    implementation(name: 'support-v4-24.0.0', ext:'aar')
    implementation(name: 'UnityAdsAndroidPlugin', ext:'aar')
    implementation(name: 'play-services-nearby-10.2.0', ext:'aar')
    implementation(name: 'play-services-base-10.2.0', ext:'aar')
    implementation(name: 'play-services-games-10.2.0', ext:'aar')
    implementation(name: 'play-services-auth-10.2.0', ext:'aar')
    implementation(name: 'play-services-tasks-10.2.0', ext:'aar')
    implementation(name: 'play-services-basement-10.2.0', ext:'aar')

}

android {
    compileSdkVersion 32
    buildToolsVersion '30.0.2'

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 22
        targetSdkVersion 32
        ndk {
            abiFilters 'armeabi-v7a'
        }
        versionCode 2
        versionName '1.0'
        consumerProguardFiles 'proguard-unity.txt'
    }

    lintOptions {
        abortOnError false
    }

    aaptOptions {
        noCompress = ['.unity3d', '.ress', '.resource', '.obb', '.unityexp'] + unityStreamingAssets.tokenize(', ')
        ignoreAssetsPattern = "!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~"
    }

    packagingOptions {
        doNotStrip '*/armeabi-v7a/*.so'
    }
}



